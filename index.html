<!DOCTYPE html>
<html lang="">
<head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Disha</title>
				<link rel="stylesheet" type="text/css" href="style.css">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
				<link rel="stylesheet" href="style.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>


	<body>

    <ul>
        <li class="links"><a href="#Home">Home</a></li>
        <li  class="links"><a href="#GridView">Grid View</a></li>
        <li  class="links"><a href="#myCarousel">Slide View</a></li>
    </ul>

    <section id="Home">
        <center>
            <img src="Project flower images 62/flowers.gif" width="85%" height="700px">
        </center>
    </section>
    <br>
    <section id="GridView">
        <center>
            <h1>Grid View</h1>
        </center>


        <br>
        <br>


        <div>
            <span>
                <img src="Project flower images 62/blue.jpg" width="300px" height="200px">
            </span>

            <span>
                <img src="Project flower images 62/Orange.png" width="300px" height="200px">
            </span>

            <span>
                <img src="Project flower images 62/Pink tulip.jpg" width="300px" height="200px">
            </span>

            <span>
                <img src="Project flower images 62/purple.jpg" width="300px" height="200px">
            </span>
			
			<span>
                <img src="Project flower images 62/Red rose.jpg" width="300px" height="200px">
            </span>
			
			<span>
                <img src="Project flower images 62/violet.jpg" width="300px" height="200px">
            </span>
			
			<span>
                <img src="Project flower images 62/White.jpg" width="300px" height="200px">
            </span>
			
			<span>
                <img src="Project flower images 62/yellow.jpg" width="300px" height="200px">
            </span>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        
    </section>

    <br>
    <br>

    <section id="SlideView">

        <center>
            <h1>Slide View</h1>
        </center>
        <center>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">


                <div class="carousel-inner">

                    <div class="item">
                        <img src="Project flower images 62/blue.jpg" class="img" width="1000px" height="500px">
						<h2 id="B">Blue flower</h2>
                    </div>



                    <div class="item">
                        <img src="Project flower images 62/Orange.png" class="img" width="1000px" height="500px">
						<h2 id="O">Orange flower</h2>
                    </div>


                    <div class="item">
                        <img src="Project flower images 62/Pink tulip.jpg" class="img" width="1000px" height="500px">
						<h2 id="Pi">Pink tulip</h2>
                    </div>

                    <div class="item active left">
                        <img src="Project flower images 62/purple.jpg" class="img" width="1000px" height="500px">
						<h2 id="Pur">Purple flower</h2>
                    </div>

                    <div class="item next left">
                        <img src="Project flower images 62/Red rose.jpg" class="img" width="1000px" height="500px">
						<h2 id="R">Red flower</h2>
                    </div>

                    <div class="item">
                        <img src="Project flower images 62/violet.jpg" class="img" width="1000px" height="500px">
						<h2 id="V">Violet flower</h2>
                    </div>

                    <div class="item">
                        <img src="Project flower images 62/White.jpg" class="img" width="1000px" height="500px">
						<h2 id="W">White flower</h2>
                    </div>

                    <div class="item">
                        <img src="Project flower images 62/yellow.jpg" class="img" width="1000px" height="500px">
						<h2 id="Y">Yellow flower</h2>
                    </div>


                </div>


                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </center>


    </section>





</body>
</html>
